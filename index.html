<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Academy: Девайс</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a class="logo" href="index.html">
          <img src="#"
          width="145"
          height="36"
          alt="Логотип Девайс"/>
        </a>
          <form
            class="search-form"
            action="https://echo.htmlacademy.ru/"
            method="post"
          >
          <input type="text" name="Строка поиска" placeholder="Текст поиска">
          <button class="search-button" type="submit">Найти</button>
        <ul class="navigation-user">
          <li class="navigation-item">
            <img class="login-icon"
            width="13"
            height="12"
            alt="Вход в личный кабинет"
            >
            <a class="login-link" href="#">Войти</a>
          </li>
          <li class="navigation-item">
            <img class="compare-icon"
            width="10"
            height="12"
            alt="Вход в личный кабинет"
            >
            <a class="compare-link" href="#">Сравнить</a>
          </li>
          <li class="navigation-item">
            <img class="basket-icon"
            width="16"
            height="14"
            alt="Корзина"
            >
            <a class="basket" href="#">Корзина</a>
          </li>
          <button class="catalog-button" type="submit">Каталог</button>
          <img class="catalog-view"
          width="50"
          height="50"
          alt="Кнопка просмотра разделов каталога"
          >
        </ul>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="delivery-link" href="#">Доставка</a>
          </li>
          <li class="navigation-item">
            <a class="warranty-link" href="#">Гарантия</a>
          </li>
          <li class="navigation-item">
            <a class="contacts-link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>

      <main class="main-container">
        <section class="main-banner">
          <h1 class="visually-hidden">Магазин Девайс</h1>
          <span class="number-slider">
            <p class="number">01</p>
          </span>
          <button class="swiper-button-prev" tabindex="0" role="button" aria-label="Предыдущий баннер">
          </button>
          <img
          src=""
          width="560"
          height="560"
          alt="Изображение квадрокоптера"
          >
          <button class="swiper-button-next" tabindex="0" role="button" aria-label="Сдедующий баннер">
          </button>
          <section class="description-device">
            <h2 class="description-title">Порхает как бабочка,
              жалит как пчела!</h2>
              <p class="description">
                Этот обычный, на первый взгляд, квадрокоптер оснащен мощным лазером, замаскированным под стандартную камеру.
              </p>
              <span class=""
          </section>
        </section>
      </main>
    </header>
  </body>
</html>
